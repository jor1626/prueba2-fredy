<div class="container">
  <div class="row text-center">
    <h2 class="text-center">Seleccione un maestro</h2>
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Seleccionar..." aria-label="Number" matInput [formControl]="filtrarMaestros" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nombre" >
          {{option.nombre}}
        </mat-option>
      </mat-autocomplete>
  
    </mat-form-field>
    <button type="button" class="btn btn-xs btn-primary" (click)="changeView()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>
</div>
