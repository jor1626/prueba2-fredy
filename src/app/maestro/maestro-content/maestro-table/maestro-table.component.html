
<div class="container">
  <div class="row text-center">
      
    <h2 class="text-center">Listado de maestros
        <div class="pull-right">
            <button type="button" class="btn btn-xs btn-danger" (click)="nuevo()">Nuevo</button>
        </div>
    </h2>

    <table class="table table-hover table-bordered table-condensed table-striped table-responsive">
      <thead>
        <tr>
          <th width="15%">Codigo</th>
          <th>Nombre</th>
          <th width="15%">Estado</th>
          <th width="20%" class="text-center">
            
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of maestros">
          <td>{{item.codigo}}</td>
          <td>{{item.nombre}}</td>
          <td>
            <span class="label label-success" *ngIf="item.estado == true">Activo</span>
            <span class="label label-danger" *ngIf="item.estado == false">Inactivo</span>
          </td>
          <td class="text-center">
            
            <button type="button" class="btn btn-xs btn-primary" (click)="editar(item.codigo)">
              
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              
            </button>
            
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<app-maestro-form [accion]="accion_form"></app-maestro-form>
